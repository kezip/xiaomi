<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米商城</title>
    <link rel="icon favicon" href="iconfont">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet/less" href="less/index.less">
    <script src="lib/less/less.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/index.js"></script>

</head>

<body>
    <!--顶部导航  -->
    <div class="topNav">
        <div class="typePage">
            <ul>
                <li><a href="#">小米商城</a>
                    <span class="nav-span">|</span>
                </li>
                <li><a href="#">MIUI</a>
                    <span class="nav-span">|</span>
                </li>
                <li><a href="#">米聊</a>
                    <span class="nav-span">|</span>
                </li>
                <li><a href="#">游戏</a>
                    <span class="nav-span">|</span>
                </li>
                <li><a href="#">多看阅读</a>
                    <span class="nav-span">|</span>
                </li>
                <li><a href="#">云服务</a>
                    <span class="nav-span">|</span>
                </li>
                <li><a href="#">小米网移动版</a>
                    <span class="nav-span">|</span>
                </li>
                <li><a href="#">问题反馈</a>
                    <span class="nav-span">|</span>
                </li>
                <li><a href="#">Select Region</a></li>
            </ul>
            <ul>
                <li><a href="#">登录</a>
                    <span class="nav-span">|</span>
                </li>
                <li><a href="#">注册</a></li>
            </ul>
            <ul>
                <li>
                    <i class="iconfont icon-gouwuche"></i>
                    <a class="gouwuche" href="#">购物车(0)
                         <div class="shopping-cart">购物车中还没有商品，赶快选购吧！</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--主导航栏  -->
    <!-- 导航的模板引擎 -->
    <script type="text/html" id="template">
        <ul>
            {{each list}}
            <li><a href="#" class="navList">{{$value.name}}</a></li>
            {{/each}}
        </ul>
    </script>
    <!-- 下拉产品框模板引擎 -->
    <script type="text/html" id="templates">
        <ul>
            {{each lists}}
            <li type="{{$value.type}}">
                <a href="{{$value.sourcePath}}"><img src="{{$value.imgUrl}}" alt=""></a>
                <p>{{$value.name}}</p>
                <p>{{$value.price}}</p>
            </li>
            {{/each}}
        </ul>
    </script>
    <div class="navListNav">
        <div class="typePage">
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt=""></a>
                <a href="#"><img src="images/win.gif" alt=""></a>
            </div>
            <div class="nav-center">
                <!-- <ul>
                    <li><a href="#">小米</a></li>
                    <li><a href="#">小米</a></li>
                    <li><a href="#">小米</a></li>
                </ul> -->
            </div>
            <div class="search-top clearfix">
                <input type="text" class="search">
                <i class="iconfont icon-sousuo"></i>
                <ul class="hot-product">
                    <li><a href="#">红米pro</a></li>
                    <li><a href="#">小米笔记本air</a></li>
                </ul>
            </div>
        </div>

    </div>
    <!--轮播图  -->
    <div class="lunbo">

    </div>
    <!--广告栏  -->
    <div class="ad">

    </div>
    <!--智能推荐  -->
    <div class="recommend">

    </div>
    <!--搭配栏  -->
    <div class="collocation">

    </div>
    <!--配件栏  -->
    <div class="accessories">

    </div>
    <!--周边栏  -->
    <div class="periphery">

    </div>
    <!--为你推荐  -->
    <div class="specialRecommendation">

    </div>
    <!--热评产品  -->
    <div class="praise">

    </div>
    <!--内容栏  -->
    <div class="content">

    </div>
    <!--视频栏  -->
    <div class="videoArea">

    </div>
    <!--底部栏  -->
    <div class="bottom">

    </div>
</body>

</html>
